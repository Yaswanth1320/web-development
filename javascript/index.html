<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Image Search App</h1>
    <form action="#">
        <input type="text" name="text" id="search" class="input" placeholder="Search for images">
        <button id="btn" class="search-btn">Search</button>
    </form>
    
    <div class="container">
        <div class="results">
            <img src="https://images.unsplash.com/photo-1466927593098-4d4aa7a2b2d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2t5JTIwYW5kJTIwJTIwYmVhY2h8ZW58MH
            x8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="Sea and sky">
            <a href="https://unsplash.com/photos/3c_akLTXTek" target="_blank">Sky and beach</a>

        </div>
        <div class="results">
            <img src="https://images.unsplash.com/photo-1466927593098-4d4aa7a2b2d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2t5JTIwYW5kJTIwJTIwYmVhY2h8ZW58MH
            x8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="Sea and sky">
            <a href="https://unsplash.com/photos/3c_akLTXTek" target="_blank">Sky and beach</a>
            
        </div>
        <div class="results">
            <img src="https://images.unsplash.com/photo-1466927593098-4d4aa7a2b2d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2t5JTIwYW5kJTIwJTIwYmVhY2h8ZW58MH
            x8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" alt="Sea and sky">
            <a href="https://unsplash.com/photos/3c_akLTXTek" target="_blank">Sky and beach</a>
            
        </div>
    </div>

    <button id="more-btn">More</button>


    <link rel="stylesheet" href="script.js">
</body>
</html>
