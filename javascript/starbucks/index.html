<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <section class="header">
       <div class="logo">
        <a href="#" class="img">
            <img src="images/logo.png" height="50px" width="50px" alt="logo"></a>
        <h5>Starbucks</h5>
       </div>
        <nav class="navbar">
            <a href="#" class="header_navbar_item">Home</a>
            <a href="#" class="header_navbar_item">About</a>
            <a href="#" class="header_navbar_item">Menu</a>
            <a href="#" class="header_navbar_item">Products</a>
        </nav>

        <div class="icon">
            <input type="text" name="search" class="sch" placeholder="search here">
            <a href="#" class="search"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fa-solid fa-right-to-bracket"></i></a>
            <a href="#" class="bars" id="menu-btn"><i class="fas fa-bars"></i></a>
        </div>
    </section>


    <section class="alert">
        <div class="container">
                <h3>Avail benefits! Sign up for My Starbucks Rewards.</h3>
                <a href="#">Know More</a>
        </div>
    </section>

    <div class="display">
        <div class="container">
            <div class="item">
                <img src="" height="50px" width="50px" alt="item">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
