<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scroll image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Horizontal Image Scroller</h1>
    
    <div class="container-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="container">
            <div>
                <span><img src="images/img1.jpg"></span>
                <span><img src="images/img2.jpg"></span>
                <span><img src="images/img3.jpg"></span>
            </div>
            <div>
                <span><img src="images/img4.jpg"></span>
                <span><img src="images/img5.jpg"></span>
                <span><img src="images/img6.jpg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>


    
    

    <script src="script.js"></script>
</body>
</html>
