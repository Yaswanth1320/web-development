<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeDown Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="content">
        <p>Website is under Maintenance</p>
        <h1>We're <span>Launching</span> Something New</h1>
        <div class="countdown">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="mintues">00</p>
                <span>Mintues</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button class="btn">Learn More</button>
    </div>
    <img src="rocket.png" class="rocket">
  </div>
    
    <script src="script.js"></script>
</body>
</html>
